
<!doctype html>
<html ng-app="tacoApp">
    <head>
        <title>My AngularJS App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="TacoListController">
            <ul>
                <li ng-repeat="taco in tacos">
                    {{taco.name}}
                </li>
            </ul>
        </div>

        <div ng-controller="RandomTacoController">
            <div>Status: {{status}}</div>

        <pre>
Name: {{taco.base_layer.name}}
Recipe:
{{taco.base_layer.recipe}}
</pre>
        </div>
    </body>
</html>
