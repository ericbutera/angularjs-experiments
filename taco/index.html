
<!doctype html>
<html ng-app="tacoApp">
    <head>
        <title>Angular Taco Experiments</title>
        <script src="../angular.min.js"></script>
        <script src="../moment.js"></script>
        <script src="../lodash.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Angular Taco Experiments</h1>

        <div ng-controller="DelayedGratificationController">
            <h2>Delayed Gratification</h2>
            <strong>Order status: {{status}}</strong>
            <br />
            <ul>
                <li>one: {{one}}</li>
                <li>two: {{two}}</li>
                <li>three: {{three}}</li>
                <li>four: {{four}}</li>
            </ul>
        </div>

        <div ng-controller="TacoListController">
            <h2>TacoListController</h2>
            <ul>
                <li ng-repeat="taco in tacos">
                    {{taco.name}}
                </li>
            </ul>
        </div>

        <div ng-controller="RandomTacoController">
            <h2>RandomTacoController</h2>
            <input type="button" value="Get Taco" ng-click="GetTaco()" />
            <div>Status: {{status}}</div>

        <pre>
Name: {{taco.base_layer.name}}
Recipe:
{{taco.base_layer.recipe}}
</pre>
        </div>

    </body>
</html>
